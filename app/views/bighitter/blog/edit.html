<section class="edit-blog">
    <h1 class="title">Manage Your Blog Posts</h1>
    <form [ng-form-model]="blogFormControlGroup" (submit)="update()" novalidate>
        <input type="hidden" name="id" ng-control="id" [ng-model]="post.id" />
        <input ng-control="isActive" [ng-model]="post.isActive" type="checkbox" /> <span class="label">Active?</span>        
        <label for="title">
            Title <span>*</span>
        </label>
        <input id="title" name="title" ng-control="title" [ng-model]="post.title" placeholder="enter title" type="text" />
        <div *ng-if="!titleValidationControl.valid && titleValidationControl.touched" class="error">
            Please enter a title.
        </div>
        
        <label for="url">
            Url <span>*</span>
        </label>
        <input name="url" ng-control="url" [ng-model]="post.url" placeholder="enter url" type="text" />
        <div *ng-if="!urlValidationControl.valid && urlValidationControl.touched" class="error">
            Please enter a url.
        </div>
                
        <label for="preview">
            Preview <span>*</span>
        </label>
        <textarea name="preview" ng-control="preview" [ng-model]="post.preview" placeholder="enter preview" rows="5" cols="65"></textarea>
        <div *ng-if="!previewValidationControl.valid && previewValidationControl.touched" class="error">
            Please enter a preview of the post.
        </div>
        
        <label for="body">
            Body <span>*</span>
        </label>
        <textarea name="body" ng-control="body" [ng-model]="post.body" placeholder="enter body" rows="5" cols="65"></textarea>
        <div *ng-if="!bodyValidationControl.valid && bodyValidationControl.touched" class="error">
            Please enter the body of the post.
        </div>                
                
        <button type="submit" [disabled]="!blogFormControlGroup.valid">Save</button>
    </form>
</section>
