<section>
    <h1 class="title">
    detail {{post.title}}     
    </h1>
    <p class="meta-data">
        {{post.createdDate | date: 'yMMMMd'}}         
    </p>
    <p>{{post.body}}</p>
</section>
<section>
    <h3>Comments</h3>
    <ol *ng-for="#comment of post.comments | orderby: 'createdDate': 'asc'">
        <li class="comment">
            <header>
                <img src="http://placecage.com/56/56" alt="#post.name" class="avatar" />
                <span>{{comment.name}} says</span>
                <span>{{comment.createdDate | date: 'yMMMMd'}}
                <i class="fa fa-trash" (click)="deleteComment(comment.id)"></i>
            </header>
            <div>{{comment.body}}</div>    
        </li>
    </ol>
</section>
<section>
    <h1 class="title">Drop a Line</h1>
    <form [ng-form-model]="commentForm" (submit)="saveComment()" novalidate>
        <input name="blogPostId" type='hidden' ng-control="blogPostId" />
        <label for="name">
            Name <span>*</span>
        </label>
        <input name="name" ng-control="name" placeholder="enter your name" type="text" />
        
        <label for="email">
            Email <span>*</span>
        </label>
        <input name="email" ng-control="email" placeholder="enter your email" type="text" />
        
        <label for="body">
            Body <span>*</span>
        </label>
        <textarea name="body" ng-control="body" placeholder="enter body of post" rows="10" cols="45"></textarea>
        
        <button type="submit">Save</button>
    </form>
</section>
